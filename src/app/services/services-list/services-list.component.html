<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-warning">New Appointment</button>
    </div>
    <hr>
</div>
<div class="row">
    <div class="col-xs-12">
        <a 
        href="#" 
        class="list-group-item clearfix"
        *ngFor="let area of services">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{ area.type }}</h4>
                <p class="list-group-item-text">{{ area.description }}</p>
            </div>
            <span class="pull-right">
                <img [src]="area.imagePath" alt="{{ area.type }}" class="image-responsive" style="max-height: 50px;">
            </span>
        </a>
        <app-service-item></app-service-item>
    </div>
</div>
